<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê–¥–º–∏–Ω–∫–∞ - FINAL BOSS</title>
<style>
  body { font-family: monospace; background: #0a0a0a; color: #00ff00; padding: 20px; margin: 0; }
  h1 { border-bottom: 2px solid #00ff00; padding-bottom: 10px; font-size: 1.5rem; text-shadow: 0 0 10px #00ff00; }
  .box { border: 1px solid #00ff00; padding: 15px; margin-bottom: 20px; border-radius: 5px; background: #111; }
  .log-entry { margin-bottom: 8px; border-bottom: 1px dashed #333; padding-bottom: 5px; font-size: 0.9rem; }
  button { background: #00ff00; color: #000; border: none; padding: 12px 20px; cursor: pointer; font-weight: bold; border-radius: 3px; width: 100%; margin-bottom: 10px; font-size: 1rem; }
  .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
  input, textarea { background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 10px; font-family: monospace; }
  
  /* [–ù–û–í–û–ï: –°—Ç–∏–ª–∏ –¥–ª—è –ø–ª–µ–µ—Ä–∞ —Ä–∏—Å—É–Ω–∫–æ–≤] */
  #admin-canvas { background: #000; border: 1px solid #333; width: 100%; max-width: 300px; aspect-ratio: 1/1; display: block; margin: 10px auto; }
  .drw-card { background: #1a1a1a; padding: 10px; margin-bottom: 10px; border-radius: 5px; border-left: 4px solid #ffd700; }
</style>
</head>
<body>
  <h1>üõ†Ô∏è –¢–ï–†–ú–ò–ù–ê–õ: ALICE-DB</h1>
  <button onclick="fetchAdminData()">–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ üîÑ</button>

  <div class="box">
    <h2>‚öôÔ∏è Live –ö–æ–Ω—Ñ–∏–≥</h2>
    <div class="form-group"><label>–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label><input type="text" id="conf-splashTitle"></div>
    <div class="form-group"><label>–ü–æ–∂–µ–ª–∞–Ω–∏–µ 1:</label><textarea id="conf-wish1"></textarea></div>
    <div class="form-group"><label>–ü–æ–∂–µ–ª–∞–Ω–∏–µ 2:</label><textarea id="conf-wish2"></textarea></div>
    <div class="form-group"><label>–ö–ª–∏–∫–æ–≤:</label><input type="number" id="conf-clicksToOpenGift"></div>
    <button onclick="saveConfig()" style="background: #ffcc00;">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <!-- [–ù–û–í–û–ï: –ë–ª–æ–∫ —Ä–∏—Å—É–Ω–∫–æ–≤] -->
  <div class="box">
    <h2>üé® –ì–∞–ª–µ—Ä–µ—è —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–∞</h2>
    <canvas id="admin-canvas"></canvas>
    <div style="display: flex; gap: 10px;">
        <button onclick="replayDrawing()" style="background: #00e6a0;">–°–º–æ—Ç—Ä–µ—Ç—å –¢–∞–π–º–ª–∞–ø—Å ‚ñ∂Ô∏è</button>
        <button onclick="showStaticDrawing()" style="background: #00c9a7;">–í—Å—ë —Å—Ä–∞–∑—É üñºÔ∏è</button>
    </div>
    <div id="drawings-container"></div>
  </div>

  <div class="box"><h2>üíå –ü–∏—Å—å–º–∞</h2><div id="messages-container"></div></div>
  <div class="box"><h2>üì° –õ–æ–≥–∏</h2><div id="logs-container"></div></div>

<script>
const $ = id => document.getElementById(id);
let currentDrawingData = null;

async function fetchAdminData() {
  try {
    const res = await fetch('/api/index?action=getAdminData');
    const data = await res.json();
    if (data.success) {
      renderList('messages-container', data.messages, m => `<b>–ê–ª–∏—Å–∞:</b> ${m.text}`);
      renderList('logs-container', data.logs, l => `> ${l.action}`);
      if(data.config) {
          $('conf-splashTitle').value = data.config.splashTitle || '';
          $('conf-wish1').value = data.config.wish1 || '';
          $('conf-wish2').value = data.config.wish2 || '';
          $('conf-clicksToOpenGift').value = data.config.clicksToOpenGift || 15;
      }
      // [–ù–û–í–û–ï: –°–ø–∏—Å–æ–∫ —Ä–∏—Å—É–Ω–∫–æ–≤]
      const container = $('drawings-container');
      container.innerHTML = '';
      data.drawings.forEach((d, idx) => {
          const btn = document.createElement('button');
          btn.innerText = `–†–∏—Å—É–Ω–æ–∫ #${data.drawings.length - idx} (${new Date(d.created_at).toLocaleTimeString()})`;
          btn.onclick = () => { currentDrawingData = JSON.parse(d.path_data); showStaticDrawing(); };
          container.appendChild(btn);
          if(idx === 0 && !currentDrawingData) { currentDrawingData = JSON.parse(d.path_data); showStaticDrawing(); }
      });
    }
  } catch(e) { console.error(e); }
}

function showStaticDrawing() {
    if(!currentDrawingData) return;
    const canvas = $('admin-canvas');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle = '#ff6f61'; ctx.lineWidth = 3; ctx.lineCap = 'round';
    
    // –†–∏—Å—É–µ–º –≤—Å—ë —Å—Ä–∞–∑—É
    ctx.beginPath();
    currentDrawingData.forEach((p, i) => {
        const x = p.x * canvas.width; const y = p.y * canvas.height;
        if(i === 0 || currentDrawingData[i-1].t > p.t + 500) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    });
    ctx.stroke();
}

function replayDrawing() {
    if(!currentDrawingData) return;
    const canvas = $('admin-canvas');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 3; ctx.lineCap = 'round';
    
    let i = 0;
    function next() {
        if(i >= currentDrawingData.length) return;
        const p = currentDrawingData[i];
        const x = p.x * canvas.width; const y = p.y * canvas.height;
        if(i === 0 || currentDrawingData[i-1].t > p.t + 500) ctx.moveTo(x, y);
        else { ctx.beginPath(); ctx.moveTo(currentDrawingData[i-1].x*canvas.width, currentDrawingData[i-1].y*canvas.height); ctx.lineTo(x, y); ctx.stroke(); }
        i++; setTimeout(next, 20);
    }
    next();
}

async function saveConfig() {
  const newConfig = {
    splashTitle: $('conf-splashTitle').value,
    wish1: $('conf-wish1').value,
    wish2: $('conf-wish2').value,
    clicksToOpenGift: $('conf-clicksToOpenGift').value
  };
  await fetch('/api/index', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action: 'updateConfig', config: newConfig })
  });
  alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
}

function renderList(id, items, formatter) {
  const container = $(id); container.innerHTML = '';
  if (!items || items.length === 0) { container.innerHTML = '–ü—É—Å—Ç–æ.'; return; }
  items.forEach(item => {
    const div = document.createElement('div'); div.className = 'log-entry';
    const time = new Date(item.created_at).toLocaleTimeString('ru-RU');
    div.innerHTML = `<span style="color:#888">[${time}]</span> ${formatter(item)}`;
    container.appendChild(div);
  });
}

fetchAdminData();
</script>
</body>
</html>
